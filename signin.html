<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/signup.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">

</head>
<body>

    <section>
        <div class="sign-form w-50 m-auto mt-5 p-5 text-center">
            <h1 class="text-info fw-normal mb-3">Smart Login System</h1>
            <input class="form-control mb-4 text-white" type="text" placeholder="enter your name" id="nameInput">
            <input class="form-control mb-4 text-white" type="email" placeholder="enter your email" id="emailInput">
            <input class="form-control mb-4 text-white" type="password" placeholder="enter your password" id="passInput">
            <div id="alert" class="text-center text-info fs-6 pb-3 d-none">plese fill the inputs</div>
            <div id="alert1" class="text-center text-info fs-6 pb-3 d-none">please enter a valid email</div>
            <div id="alert2" class="text-center text-info fs-6 pb-3 d-none">this email already exict</div>
            <button id="signup" class="btn btn-outline-primary w-100">Sign up</button>
            <p class="text-white mt-3">Already have an account? <a class="text-white ms-1" href="./index.html">signin</a></p>
        </div>
    </section>
    

    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/signup.js"></script>
</body>
</html>
